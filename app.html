<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="An example Omlet app, using BSD Fortune" />
    <meta name="author" content="Giovanni Campagna &lt;gcampagn@cs.stanford.edu&gt;" />
    <!--<link rel="icon" href="favicon.ico">-->

    <title>Fortune teller</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="app.css" />

    <script type="text/javascript" src="https://omlet.me/a/lib/base64.js"></script>
    <script type="text/javascript" src="https://omlet.me/a/js/yeouiju.js"></script>
    <script type="text/javascript" src="https://omlet.me/a/js/omlet.js"></script>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="container fortune-teller">
      <h1>Your fortune for today</h1>

      <blockquote>
        <p id="fortune"></p>
      </blockquote>

      <p class="button-bar">
        <a id="share-button" class="btn btn-primary">Share</a>
        <a id="refresh-button" class="btn">Try another one!</a>
      </p>
    </div>
  </body>
</html>
